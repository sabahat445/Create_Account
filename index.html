<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create acccount</title>
   <!-- style sheet -->
   <link rel="stylesheet" href="index.css">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
   <section class="main">
      
      <div class="container">
         <div class="row c col-sm-12 col-md-9 col-lg-9">
            <h2 >Create An Account</h2> <hr style="margin-left: 6%; width: 600px;">
         </div>
         <div class="row col-sm-12 col-md-9 col-lg-9">
            <form >
               <div class="input-group">
                  <span class="input-group-text">First name</span>
                  <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                  <span style="margin-left:2%" class="input-group-text">First name</span>
                  <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                </div>
                <!-- email -->
                <div class="email">
                  <label  class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <!-- username -->
                <div class="user">
                  <label  class="form-label">Username</label>
                  <input type="email" class="form-control" placeholder="@Username">
                </div>
                <!-- password -->
                <div class="pass col-sm-10">
                  <label  class="form-label">Creat a Password</label>
                  <input type="password"  class="form-control" placeholder="Password" >
                </div>
                <div class="pass col-sm-10">
                  <label  class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm passward" >
                </div>
                <!-- create -->
                <button class="btn"> Creat An Account</button>
            </form>
         </div>

      </div>
   
   </section>

  




   <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
